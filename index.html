<!DOCTYPE html>
<html>
<head>
  <title>Detector de Color</title>
  <style>
    video, canvas { display: block; margin: auto; }
    #colorInfo { text-align: center; font-size: 20px; margin-top: 10px; }
  </style>
</head>
<body>
  <video id="video" width="400" autoplay></video>
  <canvas id="canvas" width="400" height="300" style="display:none;"></canvas>
  <div id="colorInfo">Color: -</div>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const colorInfo = document.getElementById('colorInfo');

    navigator.mediaDevices.getUserMedia({ video: true }).then(stream => {
      video.srcObject = stream;
    });

    function getColorName(r, g, b) {
      if (r > 200 && g < 100 && b < 100) return "Rojo";
      else if (g > 200 && r < 100 && b < 100) return "Verde";
      else if (b > 200 && r < 100 && g < 100) return "Azul";
      else if (r > 200 && g > 200 && b < 100) return "Amarillo";
      else if (r > 200 && g > 100 && b > 150) return "Rosa";
      else if (r < 50 && g < 50 && b < 50) return "Negro";
      else if (r > 200 && g > 200 && b > 200) return "Blanco";
      else return "Otro";
    }

    setInterval(() => {
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      const cx = canvas.width / 2;
      const cy = canvas.height / 2;
      const pixel = ctx.getImageData(cx, cy, 1, 1).data;
      const [r, g, b] = pixel;
      const colorName = getColorName(r, g, b);
      colorInfo.textContent = `Color: ${colorName} (R:${r} G:${g} B:${b})`;
    }, 200);
  </script>
</body>
</html>
